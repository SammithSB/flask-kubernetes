{% extends 'base.html' %} {% block content %}
<h1 class="title">{% block title %} My flask app {% endblock %}</h1>
<div class="content">
  {% for item in items %}
  <div class="item">
    <p><b>Item ID:</b> {{item.id}}</p>
    <p class="name">{{item.title}}</p>
    <p>{{item.description}}</p>
    <p>{{item.price}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
